<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngIf="videoLoaded" padding-bottom>
          <camera-preview [videoSource]="webcamStream"></camera-preview>
        </div>
      </ion-col>    
    </ion-row>
    <ion-row>
      <ion-col padding-top>
        <button ion-button full (click)="start()">start</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="reset()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
