<ion-header>
    <ion-navbar>
        <ion-title>
            Samples
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <camera-preview [videoSource]="videoSource"></camera-preview>
    <ion-grid>
        <ion-row>
            <ion-col class="face-label" text-center>{{faceLabel}}</ion-col>
        </ion-row>
        <!-- <round-progress 
            [current]="current" 
            [max]="max"
            [radius]="'50'">
        </round-progress> -->
    </ion-grid>
    
    <ion-fab right middle>
        <div *ngIf="showButton === 'capture'">
            <button ion-fab color="danger" (click)="capture()">
                <ion-icon name="camera"></ion-icon>
            </button>
        </div>
        <div *ngIf="showButton === 'next'">
            <button ion-fab color="secondary" (click)="next()">
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </div>
    </ion-fab>
    <ion-fab right bottom>
        <button ion-fab color="light" (click)="reset()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
